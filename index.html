<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project- Admin Dashboard</title>
		<link href="./assets/css/style-compiled.css" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/7ecdbbe44f.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
	</head>
	<body>
		<div class="drawer drawer-mobile">
			<input id="dash-drawer" type="checkbox" class="drawer-toggle" />

			<!-- Main Content area -->
			<div class="drawer-content flex flex-col items-center justify-start">
				<!-- Page content here -->
				<label for="dash-drawer" class="btn btn-primary drawer-button lg:hidden">Open drawer</label>

				<!-- Header- search -->
				<div class="navbar bg-base-200 px-10">
					<div class="flex-1">
						<i class="fa-duotone fa-magnifying-glass mr-4"></i>
						<input type="text" placeholder="Search" class="input input-bordered input-primary input-sm w-full max-w-xs" />
					</div>
					<div class="flex-none">
						<div class="indicator online">
							<span class="indicator-item badge badge-xs badge-secondary"></span>
							<button class="btn btn-sm bg-neutral-focus"><i class="fa-duotone fa-bell"></i></button>
						</div>
						<div class="avatar mx-6">
							<div class="w-12 rounded-full mx-2">
								<img src="./assets/img/32505612.jfif" />
							</div>
						</div>
						<a href="#">James Knight</a>
					</div>
				</div>
				<!-- Header- user nav -->
				<div class="navbar bg-base-200 px-10 py-4">
					<div class="flex-1">
						<div class="avatar mr-6">
							<div class="w-16 rounded-full">
								<img src="./assets/img/32505612.jfif" />
							</div>
						</div>
						<div class="text-lg font-semibold">
							<div class="text-sm font-normal">Hi there,</div>
							James Knight (@jim-knight)
						</div>
					</div>
					<div class="flex-none">
						<ul class="menu menu-horizontal p-0 gap-4">
							<li>
								<button class="btn gap-2 normal-case"><a href="#">New</a></button>
							</li>
							<li>
								<button class="btn gap-2 normal-case"><a href="#">Upload</a></button>
							</li>
							<li>
								<button class="btn gap-2 normal-case"><a href="#">Share</a></button>
							</li>
						</ul>
					</div>
				</div>
				<!-- END Headers -->
			</div>
			<!-- END Main Content area -->

			<!-- Sidebar/ Drawer -->
			<div class="drawer-side content-start bg-base-300">
				<label for="dash-drawer" class="drawer-overlay"></label>
				<div class="flex align-center justify-center normal-case gap-4 text-xl py-6"><i class="fa-duotone fa-rectangles-mixed !flex items-center"></i> Dashboard</div>
				<ul class="menu p-4 overflow-y-auto w-80 gap-2">
					<!-- Sidebar content here -->
					<li class="">
						<button class="btn gap-2">
							<i class="fa-duotone fa-house"></i>
							Home
						</button>
					</li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-address-card"></i>
							Profile
						</button>
					</li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-messages"></i>
							Messages
						</button>
					</li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-clock"></i>
							History
						</button>
					</li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-list-check"></i>
							Tasks
						</button>
					</li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-users"></i>
							Communities
						</button>
					</li>
					<li></li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-gear"></i>
							Settings
						</button>
					</li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-square-question"></i>
							Support
						</button>
					</li>
					<li>
						<button class="btn gap-2">
							<i class="fa-duotone fa-shield-keyhole"></i>
							Privacy
						</button>
					</li>
					<li></li>
					<li class="flex flex-row justify-center gap-2">
						<button class="btn">Sign out</button>

						<label class="btn swap swap-rotate p-3">
							<!-- this hidden checkbox controls the state -->
							<input id="toggleDarkMode" type="checkbox" data-toggle-theme="dark,light" data-act-class="ACTIVECLASS" />
							<!-- sun icon -->
							<svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<path
									d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
							</svg>

							<!-- moon icon -->
							<svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<path
									d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
							</svg>
						</label>
					</li>
				</ul>
			</div>
			<!-- END Sidebar/ Drawer -->
		</div>
	</body>
	<script src="./assets/js/script.js"></script>
</html>
